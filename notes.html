<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .note-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .note-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .note-form input[type="text"], 
        .note-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .note-form button {
            background-color: #77dd77;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .note-form button:hover {
            background-color: #66cc66;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .playlist-form,
            .note-form {
                padding: 15px;
                margin: 10px;
            }
            input[type="text"], 
            textarea {
                padding: 8px;
                margin-bottom: 15px;
            }
            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h1>My Bible Notes</h1>
    <nav>
        <a id="index" href="index.html">Main</a>
        <a id="quote" href="quote.html">Quote</a>
        <a  id="notes" href="notes.html">Notes</a>
    </nav>

    <div class="note-form">
        <label for="verse">Bible Verse:</label>
        <input type="text" id="verse" placeholder="e.g., John 3:16">

        <label for="notes">Notes:</label>
        <textarea id="notes" rows="10" placeholder="Write your thoughts here..."></textarea>

        <button type="button" onclick="saveNote()">Save Note</button>
    </div>

    <script>
        function saveNote() {
            const verse = document.getElementById('verse').value;
            const notes = document.getElementById('notes').value;

            if (verse && notes) {
                alert('Note saved!');
                // Here you can add code to save the note, e.g., to localStorage or send it to a server
                console.log(`Verse: ${verse}`);
                console.log(`Notes: ${notes}`);
            } else {
                alert('Please fill out both fields.');
            }
        }
    </script>
</body>
</html>
