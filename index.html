<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <h1>My Bible Notes:</h1>
</head>
<body>
    <nav>
        <a id="index" href="index.html">Main</a>
        <a id="quote" href="quote.html">Quote</a>
        <a  id="notes" href="notes.html">Notes</a>
    </nav>
    <div>
        <label>Spotify Playlist </label>
        <form class="playlist-form">
            <input type="text" id="playlist-url" placeholder="Enter Spotify Playlist URL">
            <button type="button" onclick="updatePlaylist()">Update Playlist</button>
        </form>
    </div>
    <div>
        <iframe id="spotify-embed" style="border-radius:12px" width="450px" src="https://open.spotify.com/embed/playlist/5rwdHhhy28n7iOnrSC291e?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        function updatePlaylist() {
            var url = document.getElementById('playlist-url').value;
            if (url.includes("https://open.spotify.com/playlist/")) {
                var embedUrl = url.replace("https://open.spotify.com/playlist/", "https://open.spotify.com/embed/playlist/");
                document.getElementById('spotify-embed').src = embedUrl;
            } else {
                alert("Please enter a valid Spotify playlist URL.");
            }
        }
    </script>
</body>
</html>
